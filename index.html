<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --cherry: #ff003c;
            --dark: #050505;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100dvh;
            width: 100vw;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .heart {
            position: absolute;
            color: var(--cherry);
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
            bottom: -50px;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            to { transform: translateY(-120vh) rotate(360deg); }
        }

        .heavy { font-weight: 900; letter-spacing: -0.06em; text-transform: uppercase; line-height: 0.8; }
        .serif-italic { font-family: 'Playfair Display', serif; font-style: italic; color: var(--cherry); }

        .kinetic-bg {
            position: absolute;
            font-size: 18vh;
            font-weight: 900;
            color: rgba(255, 0, 60, 0.05);
            white-space: nowrap;
            z-index: -1;
            user-select: none;
            pointer-events: none;
            text-transform: uppercase;
        }

        .page {
            display: none;
            height: 100dvh;
            padding: 2.5rem;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .page.active { display: flex; animation: pageIn 0.5s cubic-bezier(0.19, 1, 0.22, 1); }

        @keyframes pageIn {
            0% { opacity: 0; transform: translateY(20px); filter: blur(5px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .btn-main {
            background: white;
            color: black;
            padding: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.2rem;
            width: 100%;
            margin-top: 2rem;
            border: none;
        }

        .option-tile {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.4rem;
            margin-bottom: 0.8rem;
            width: 100%;
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
